<html>
<head>
	<title>Shopping Cart</title>
	<link rel="stylesheet" type="text/css" href="./style1.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,900" rel="stylesheet">
</head>
<body>
   <div class="CartContainer">
   	   <div class="Header">
   	   	<h3 class="Heading">Shopping Cart</h3>
   	   	<h5 class="Action">Remove all</h5>
   	   </div>

   	   <div class="Cart-Items">
   	   	  <div class="image-box">
   	   	  	<img src="images/hp1.png" style={{ height="150px" }} />
   	   	  </div>
   	   	  <div class="about">
   	   	  	<h1 class="title">Harry Potter and The Philosopher's Stone</h1>
   	   	  	<img src="images/veg.png" style={{ height="30px" }}/>
   	   	  </div>
   	   	  <div class="counter">
   	   	  	<div class="btn">+</div>
   	   	  	<div class="count">2</div>
   	   	  	<div class="btn">-</div>
   	   	  </div>
   	   	  <div class="prices">
   	   	  	<div class="amount">P2000</div>
   	   	  	<div class="save"><u>Save for later</u></div>
   	   	  	<div class="remove"><u>Remove</u></div>
   	   	  </div>
   	   </div>

   	   <div class="Cart-Items pad">
   	   	  <div class="image-box">
   	   	  	<img src="images/hp2.png" style={{ height="150px" }} />
   	   	  </div>
   	   	  <div class="about">
   	   	  	<h1 class="title">Harry Potter and The Chamber of Secrets</h1>
   	   	  	<img src="images/veg.png" style={{ height="30px" }}/>
   	   	  </div>
   	   	  <div class="counter">
   	   	  	<div class="btn">+</div>
   	   	  	<div class="count">1</div>
   	   	  	<div class="btn">-</div>
   	   	  </div>
   	   	  <div class="prices">
   	   	  	<div class="amount">P1000</div>
   	   	  	<div class="save"><u>Save for later</u></div>
   	   	  	<div class="remove"><u>Remove</u></div>
   	   	  </div>
   	   </div>
   	 <hr> 
   	 <div class="checkout">
   	 <div class="total">
   	 	<div>
   	 		<div class="Subtotal">Sub-Total</div>
   	 		<div class="items">3 items</div>
   	 	</div>
   	 	<div class="total-amount">P3000</div>
   	 </div>
   	 <button class="button">Checkout</button></div>
   </div>
</body>
</html>
